<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>The Grid</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script>
      // Script para criar a grade
      AFRAME.registerComponent('tron-grid', {
        schema: {
            size: {type: 'number', default: 40},
            spacing: {type: 'number', default: 2},
            color: {type: 'color', default: '#00FFFF'},
            thickness: {type: 'number', default: 0.02}  
        },

        init: function () {
            const data = this.data;
            const el = this.el;
            const halfSize = data.size / 2;
            const lineHeight = 0.02;
            const lineDepth = 0.02;

            const createLine = (w, h, d, x, z) => {
                const line = document.createElement('a-box');
                line.setAttribute('width', w);
                line.setAttribute('height', h); 
                line.setAttribute('depth', d);
                line.setAttribute('position', `${x} 0 ${z}`);
                line.setAttribute('material', `shader: flat; color: ${data.color}`);
                el.appendChild(line);
            };

            for (let i = -halfSize; i <= halfSize; i += data.spacing) {
                createLine(data.thickness, lineHeight, data.size, i, 0);
                createLine(data.size, lineHeight, lineDepth, 0, i);
            }
        }
    });
    </script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false">
      <!-- Modelos -->
      <a-assets>
        <a-asset-item id="blue_bike" src="modelos/BlueBike.glb"></a-asset-item>
        <a-asset-item id="orande_bike" src="modelos/OrangeBike.glb"></a-asset-item>
      </a-assets>
      
      <!-- Céu -->
      <a-sky color="#000000"></a-sky>

      <!-- Grade do Chão -->
      <a-entity 
          tron-grid="size: 50; color: #00FFFF" 
          position="0 0 0">
      </a-entity>

      <!-- Grade do Teto -->
      <a-entity 
          tron-grid="size: 50; color: #00FFFF" 
          position="0 8 0">
      </a-entity>

      <!-- Grade da Parede da Direita -->
      <a-entity 
          tron-grid="size: 50; color: #00FFFF" 
          position="25 25 0"
          rotation="90 90 0">
      </a-entity>
      
      <!-- Grade da Parede da Esquerda -->
      <a-entity 
          tron-grid="size: 50; color: #00FFFF" 
          position="-25 25 0"
          rotation="90 90 0">
      </a-entity>

      <!-- Fundo Preto -->
      <a-plane 
          color="#000000" 
          width="50" height="8" 
          position="0 4 25" 
          material="shader: flat; side: double">
      </a-plane>

      <a-plane 
          color="#000000" 
          width="100" height=84.4" 
          position="-24.5 50 25" 
          rotation="0 90 0"></a-plane>
      </a-plane>
      
      <a-plane 
          color="#000000" 
          width="100" height=84.4" 
          position="24.5 50 25" 
          rotation="0 -90 0"></a-plane>
      </a-plane>
        
      <!-- Neon Azul -->
      <a-plane rotation="-90 0 0" width="0.2" height="50" position="0 0.05 17"
               material="shader: standard; color: #00e6ff; emissive: #00e6ff; emissiveIntensity: 2; roughness: 0.1;">
      </a-plane>

      <a-plane rotation="-90 0 0" width="0.2" height="50" position="1 0.05 17"
               material="shader: standard; color: #00e6ff; emissive: #00e6ff; emissiveIntensity: 2; roughness: 0.1;">
      </a-plane>

      <!-- Neon Laranja -->
      <a-plane rotation="-90 0 0" width="0.2" height="50" position="5 0.05 17"
               material="shader: standard; color: #ff5c24; emissive: #ff5c24; emissiveIntensity: 2; roughness: 0.1;">
      </a-plane>

      <a-plane rotation="-90 0 0" width="0.2" height="50" position="6 0.05 17"
               material="shader: standard; color: #ff5c24; emissive: #ff5c24; emissiveIntensity: 2; roughness: 0.1;">
      </a-plane>

      <!-- Motos -->
      <a-entity position="3 0 -5" rotation="0 0 0">
        <!-- Moto Azul -->
        <a-entity 
          gltf-model="#blue_bike"
          scale="0.50 0.50 0.50"
          position="-2.8 1.7 0"
          rotation="0 90 0"> 
        </a-entity>

        <!-- Moto Laranja -->
        <a-entity 
          gltf-model="#orande_bike"
          scale="0.50 0.50 0.50"
          position="2.3 1.7 0"
          rotation="0 90 0">
        </a-entity>
      </a-entity>
    
      <!-- Câmera -->
      <a-camera position="3 2.7 25"></a-camera>
    </a-scene>
  </body>
</html>
